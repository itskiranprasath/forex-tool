<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex & Gold Tools by Kiran Prasath</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      margin: 30px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
    }

    h2 {
      text-align: center;
      color: #222;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }

    .pip-info {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #fff;
      margin-bottom: 30px;
    }

    .social-link {
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
    }

    .social-link img {
      width: 18px;
      height: 18px;
      margin-right: 5px;
      vertical-align: middle;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.2));
      transition: transform 0.2s ease;
    }

    .social-link img:hover {
      transform: scale(1.2);
    }

    .red-heart {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Position Size Calculator -->
  <div class="container">
    <h2>Position Size Calculator</h2>
    <label for="balance">Account Balance ($)</label>
    <input type="number" id="balance" placeholder="e.g. 10000" />

    <label for="risk">Risk Percentage (%)</label>
    <input type="number" id="risk" placeholder="e.g. 1" step="0.1" />

    <label for="stopLoss">Stop Loss (pips)</label>
    <input type="number" id="stopLoss" placeholder="e.g. 50" />

    <label for="pair">Currency Pair</label>
    <select id="pair"></select>

    <button onclick="calculatePositionSize()">Calculate</button>
    <button onclick="resetForm('balance','risk','stopLoss','result','pipInfo1')">Reset</button>
    <div class="result" id="result"></div>
    <div class="pip-info" id="pipInfo1"></div>
  </div>

  <!-- Pip Calculator -->
  <div class="container">
    <h2>Pip Calculator</h2>
    <label for="pipPair">Currency Pair</label>
    <select id="pipPair"></select>

    <label for="entryPip">Entry Price</label>
    <input type="number" id="entryPip" placeholder="e.g. 1.2300" step="0.0001" />

    <label for="exitPip">Exit Price</label>
    <input type="number" id="exitPip" placeholder="e.g. 1.2350" step="0.0001" />

    <button onclick="calculatePipDiff()">Calculate Pips</button>
    <button onclick="resetForm('entryPip','exitPip','pipDiffResult','pipInfoCalc')">Reset</button>
    <div class="result" id="pipDiffResult"></div>
    <div class="pip-info" id="pipInfoCalc"></div>
  </div>

  <!-- Profit Calculator -->
  <div class="container">
    <h2>Profit Calculator</h2>
    <label for="profitPair">Currency Pair</label>
    <select id="profitPair"></select>

    <label for="profitEntry">Entry Price</label>
    <input type="number" id="profitEntry" placeholder="e.g. 1900.00" step="0.001" />

    <label for="profitExit">Exit Price</label>
    <input type="number" id="profitExit" placeholder="e.g. 1910.00" step="0.001" />

    <label for="lotSize">Lot Size</label>
    <input type="number" id="lotSize" placeholder="e.g. 1.0" step="0.01" />

    <button onclick="calculateProfit()">Calculate Profit</button>
    <button onclick="resetForm('profitEntry','profitExit','lotSize','profitResult','pipInfo2')">Reset</button>
    <div class="result" id="profitResult"></div>
    <div class="pip-info" id="pipInfo2"></div>
  </div>

  <!-- Footer -->
  <footer>
    Tool Coded by <strong>Kiran Prasath</strong> <span class="red-heart">‚ù§</span><br/>
    <a class="social-link" href="https://instagram.com/itskiranprasath" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
      Instagram
    </a>
    |
    <a class="social-link" href="https://x.com/itskiranprasath" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="Twitter" />
      Twitter
    </a>
  </footer>

  <!-- JavaScript -->
  <script>
    const majorPairs = [
      "EUR/USD", "GBP/USD", "AUD/USD", "NZD/USD",
      "USD/JPY", "USD/CHF", "USD/CAD",
      "EUR/JPY", "GBP/JPY", "XAU/USD"
    ];

    function populatePairs(id) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      majorPairs.forEach(pair => {
        const option = document.createElement("option");
        option.value = pair;
        option.textContent = pair;
        select.appendChild(option);
      });
    }

    window.onload = () => {
      ["pair", "pipPair", "profitPair"].forEach(populatePairs);
    };

    function getPipSettings(pair) {
      if (pair.includes("JPY")) return { pipSize: 0.01, pipValue: 10 };
      if (pair === "XAU/USD") return { pipSize: 0.01, pipValue: 1 };
      return { pipSize: 0.0001, pipValue: 10 };
    }

    function calculatePositionSize() {
      const balance = parseFloat(document.getElementById("balance").value);
      const risk = parseFloat(document.getElementById("risk").value);
      const stopLoss = parseFloat(document.getElementById("stopLoss").value);
      const pair = document.getElementById("pair").value;

      if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss) || stopLoss === 0) {
        document.getElementById("result").textContent = "Please enter valid values.";
        return;
      }

      const { pipValue } = getPipSettings(pair);
      const riskAmount = balance * (risk / 100);
      const lotSize = riskAmount / (stopLoss * pipValue);

      document.getElementById("result").textContent = `Recommended Position Size: ${lotSize.toFixed(2)} lots`;
      document.getElementById("pipInfo1").textContent = `Pip Value: $${pipValue.toFixed(2)} per lot`;
    }

    function calculatePipDiff() {
      const pair = document.getElementById("pipPair").value;
      const entry = parseFloat(document.getElementById("entryPip").value);
      const exit = parseFloat(document.getElementById("exitPip").value);
      const { pipSize } = getPipSettings(pair);

      if (isNaN(entry) || isNaN(exit)) {
        document.getElementById("pipDiffResult").textContent = "Please enter valid prices.";
        return;
      }

      const pipDiff = Math.abs(entry - exit) / pipSize;
      document.getElementById("pipDiffResult").textContent = `Pip Difference: ${pipDiff.toFixed(1)} pips`;
      document.getElementById("pipInfoCalc").textContent = `Pip Size: ${pipSize}`;
    }

    function calculateProfit() {
      const entry = parseFloat(document.getElementById("profitEntry").value);
      const exit = parseFloat(document.getElementById("profitExit").value);
      const lot = parseFloat(document.getElementById("lotSize").value);
      const pair = document.getElementById("profitPair").value;

      if (isNaN(entry) || isNaN(exit) || isNaN(lot)) {
        document.getElementById("profitResult").textContent = "Please enter all values.";
        return;
      }

      const { pipSize, pipValue } = getPipSettings(pair);
      const pipDiff = Math.abs(entry - exit) / pipSize;
      const profit = pipDiff * pipValue * lot;
      const direction = exit > entry ? "Profit" : "Loss";

      document.getElementById("profitResult").textContent = `${direction}: $${profit.toFixed(2)} (${pipDiff.toFixed(0)} pips)`;
      document.getElementById("pipInfo2").textContent = `Pip Size: ${pipSize}, Pip Value: $${pipValue} per lot`;
    }

    function resetForm(...ids) {
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el.tagName === "INPUT") el.value = "";
        else el.textContent = "";
      });
    }
  </script>
</body>
</html>
